<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fex box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --fontpadrao:'League Spartan', sans-serif;
        }
        main{
            border: 3px solid black;
            margin: 0 auto;
            max-width: 1100px;
            height: 95vh;
            display: flex;
            align-items: flex-start;
            padding: 50px;
        }
        
    
        

        section.container1{
        display: flex;
        flex-wrap: wrap;
        text-align: left;
        border: 2px solid red;
        flex-basis: 370px;
            
            
        }
        section.container1 > h1{
            font-family: var(--fontpadrao);
            font-weight: 700;
            padding-right: 36px;
                font-size: 2.4em;
                margin-bottom: 15px;

        }
        section.container1 > p{
font-family: var(--fontpadrao);
font-weight: 400;
line-height: 19px;
        
        
        }
        section.container2{
            border: 2px solid red;
            
        }

        section.container3{
            border: 2px solid red;

        }

        
    </style>
</head>
<body>
    <main>

        <section class="container1">
            <h1>10,000+ of our users love our products.</h1>
            <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services. </p>
        </section>
        <section class="container2"></section>
        <section class="container3"></section>

    </main>

    </body>
</html>
